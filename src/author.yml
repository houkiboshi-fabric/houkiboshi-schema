$schema: http://json-schema.org/draft-06/schema#
$id: author.json
title: Author
description: |-
  サイトの著者です。
  フォーマットは JSON-LD です。
  https://json-ld.org/
  https://schema.org/author
type: object
required:
  - $schema
  - '@context'
  - '@type'
  - name
  - image
  - address
  - telephone
  - email
additionalProperties: false

properties:
  $schema:
    $ref: '#/definitions/$schema'
  '@context':
    $ref: '#/definitions/@context'
  '@type':
    $ref: '#/definitions/@type'
  name:
    $ref: '#/definitions/name'
  image:
    $ref: '#/definitions/image'
  address:
    $ref: '#/definitions/address'
  telephone:
    $ref: '#/definitions/telephone'
  email:
    $ref: '#/definitions/email'
  sameAs:
    $ref: '#/definitions/sameAs'

definitions:
  $schema:
    $ref: '_definitions.json#/definitions/$schema'
    pattern: '(^|/)author\.json$'
    examples:
      - ../../../schemas/author.json
      - https://houkiboshi-fabric.github.io/schema/ref-parsed/author.json
  '@context':
    $ref: '_definitions.json#/definitions/@context'
  '@type':
    $ref: '_definitions.json#/definitions/@type'
    enum:
      - Organization
      - Person
    examples:
      - Organization
      - Person
  name:
    type: string
    description: |-
      Author の名前です。
    examples:
      - 手織り草木染ホウキボシ
  image:
    $ref: '_definitions.json#/definitions/image_object'
    description: |-
      Author を象徴する画像ファイルデータです。
      https://schema.org/ImageObject
  address:
    type: string
    description: |-
      Author の所在地です。
    examples:
      - '鳥取県東伯郡琴浦町槻下 977-1'
  telephone:
    type: string
    description: |-
      Author の電話番号です。
    examples:
      - 0858-53-2018
  email:
    type: string
    description: |-
      Author の Email です。
    format: email
    examples:
      - 'houkiboshi.info@gmail.com'
  sameAs:
    type: array
    description: |-
      Author のプロフィールとなる Web ページの URI のリストです。
      https://schema.org/sameAs
    examples:
      -
    uniqueItems: true
    items:
      type: string
      description: Author のプロフィールとなる Web ページの URI です。
      format: uri
      examples:
        - 'https://twitter.com/houkiboshifab'
        - 'https://github.com/houkiboshi-fabric'
        - 'https://www.instagram.com/houkiboshifabric/'
