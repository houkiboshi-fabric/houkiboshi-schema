$schema: http://json-schema.org/draft-06/schema#
$id: dyeing-material.json
title: Dyeing material
description: Product に使用されている染色素材です。
type: object
required:
  - id
  - name
  - name_kana
  - description
  - image
  - images_alt
  - dyeing_material_type_id
additionalProperties: false

properties:
  id:
    $ref: '#/definitions/id'
  name:
    $ref: '#/definitions/name'
  name_kana:
    $ref: '#/definitions/name_kana'
  description:
    $ref: '#/definitions/description'
  image:
    $ref: '#/definitions/image'
  images_alt:
    $ref: '#/definitions/images_alt'
  dyeing_material_type_id:
    $ref: '#/definitions/dyeing_material_type_id'

definitions:
  id:
    $ref: 'index.json#/definitions/id'
    description: |-
      Dyeing material の id です。
      半角アルファベット小文字, 半角数字, ハイフン(-) のみ使用できます。
      この文字列は URI の一部として利用できる必要があります。
    examples:
      - cherry
      - kumquat
      - citrus
      - madder
  name:
    description: Dyeing material の名前です。
    type: string
    examples:
      - 桜
      - 金柑
      - 柚子
      - 茜
  name_kana:
    $ref: 'index.json#/definitions/name_kana'
    description: |-
      Dyeing material の名前の読み方を表す仮名です。
      全角平仮名と半角数字のみ使用できます。
    examples:
      - さくら
      - きんかん
      - ゆず
      - あかね
  dyeing_material_type_id:
    $ref: 'dyeing-material-type.json#/definitions/id'
  description:
    description: Dyeing material の概要です。
    type: string
    examples:
      - 赤い色を染めるときに使います。堅牢度が高く、洗濯の必要があるアイテムにも使いやすい染料です。
        染液を煮出すときにあまり高温にしないこと、また、酸性で煮出すことで、きれいな赤を抽出できます。染料店で購入します。
  image:
    description: |-
      Dyeing material を象徴する画像ファイル URI です。
      URI は RFC3986 に準拠します。
      OGP や JSON-LD などの image の値として利用できる必要があります。
      画像がない場合は null を指定します。
    oneOf:
      - type: string
        format: uri
      - type: 'null'
    examples:
      - https://houkiboshi.co/dyeing-materials/cherry/images/main.jpg
  images_alt:
    description: |-
      Dyeing material の画像ファイル URI のリストです。
      URI は RFC3986 に準拠します。
      image プロパティで指定した URI を含める必要はありません。
      画像がない場合は空の配列を指定します。
    type: array
    examples:
      - []
      - - https://houkiboshi.co/dyeing-materials/cherry/images/01.jpg
        - https://houkiboshi.co/dyeing-materials/cherry/images/02.jpg
        - https://houkiboshi.co/dyeing-materials/cherry/images/03.jpg
    items:
      type: string
      format: uri
      examples:
        - https://houkiboshi.co/dyeing-materials/cherry/images/01.jpg
        - https://houkiboshi.co/dyeing-materials/cherry/images/02.jpg
        - https://houkiboshi.co/dyeing-materials/cherry/images/03.jpg
