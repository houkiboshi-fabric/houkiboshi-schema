$schema: http://json-schema.org/draft-06/schema#
$id: instructions.json
title: Instructions
description: 取扱説明の設定です。
type: object
required:
  - $schema
  - instructions
  - instruction_categories
additionalProperties: false

properties:
  $schema:
    $ref: '#/definitions/$schema'
  instructions:
    $ref: '#/definitions/instructions'
  instruction_categories:
    $ref: '#/definitions/instruction_categories'

definitions:
  $schema:
    $ref: '_definitions.json#/definitions/$schema'
    pattern: '(^|/)instructions\.json$'
    examples:
      - ../../schemas/instructions.json
      - https://houkiboshi-fabric.github.io/schema/ref-parsed/instructions.json
  instructions:
    description: |-
      取扱説明のリストです。
    type: array
    uniqueItems: true
    examples:
      - - id: hand-wash
          instruction_category_id: washing
          value: 型崩れを防ぐため、手洗いをおすすめします。
        - id: machine-wash
          instruction_category_id: washing
          value: 洗濯機で洗えます。
    items:
      $ref: '#/definitions/instruction'
  instruction:
    description: |-
      取扱説明です。
    type: object
    required:
      - id
      - instruction_category_id
      - value
    additionalProperties: false
    examples:
      - id: hand-wash
        instruction_category_id: washing
        value: 型崩れを防ぐため、手洗いをおすすめします。
      - id: machine wash
        instruction_category_id: washing
        value: 洗濯機で洗えます。
    properties:
      id:
        $ref: _definitions.json#/definitions/id
        examples:
          - hand-wash
          - machine-wash
          - neutral-detergent
      instruction_category_id:
        $ref: '#/definitions/instruction_category/properties/id'
      value:
        description: |-
          取扱説明の本文です。
        type: string
        minLength: 1
        examples:
          - 型崩れを防ぐため、手洗いをおすすめします。
          - 洗濯機で洗えます。
          - 変色を防ぐため、中性洗剤を使用してください。
      instruction_category_entity:
        $ref: '#/definitions/instruction_category'
  instruction_categories:
    description: |-
      取扱説明のカテゴリーのリストです。
    type: array
    uniqueItem: true
    examples:
      - - id: washing
          label: 洗濯
        - id: keeping
          label: 保管
        - id: using
          label: 使用
    items:
      $ref: '#/definitions/instruction_category'
  instruction_category:
    descriptions: |-
      取扱説明のカテゴリーです。
    type: object
    required:
      - id
      - label
    additionalProperties: false
    examples:
      - id: washing
        label: 洗濯
      - id: keeping
        label: 保管
      - id: using
        label: 使用
      - id: disclaimer
        label: 免責
    properties:
      id:
        $ref: '_definitions.json#/definitions/id'
        examples:
          - washing
          - keeping
          - using
          - disclaimer
      label:
        description: |-
          取扱説明のカテゴリー名となるラベルです。
        type: string
        minLength: 1
        examples:
          - 洗濯
          - 保管
          - 使用
          - 免責
