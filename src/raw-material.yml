$schema: http://json-schema.org/draft-06/schema#
$id: raw-material.json
title: Raw material
description: Product の原材料です。
type: object
required:
  - id
  - name
  - name_kana
  - description
  - image
  - images_alt
additionalProperties: false

properties:
  id:
    $ref: '#/definitions/id'
  name:
    $ref: '#/definitions/name'
  name_kana:
    $ref: '#/definitions/name_kana'
  description:
    $ref: '#/definitions/description'
  image:
    $ref: '#/definitions/image'
  images_alt:
    $ref: '#/definitions/images_alt'

definitions:
  id:
    $ref: 'index.json#/definitions/id'
    description: |-
      Raw material の id です。
      半角アルファベット小文字, 半角数字, ハイフン(-) のみ使用できます。
      この文字列は URI の一部として利用できる必要があります。
    examples:
      - cotton
      - wool
      - hakushu-cotton
  name:
    description: Raw material の名前です。
    type: string
    examples:
      - 綿
      - ウール
      - 伯州綿
  name_kana:
    $ref: 'index.json#/definitions/name_kana'
    description: |-
      Raw material の名前の読み方を表す仮名です。
      全角平仮名と半角数字のみ使用できます。
    examples:
      - めん
      - うーる
      - はくしゅうめん
  description:
    description: Raw material の概要です。
    type: string
    examples:
      - ''
      - 木でできたビーズです。
  image:
    description: |-
      この Raw material を象徴するメイン画像のファイルパスです。
      assets repository からオリジナル画像を取得する際に利用します。
      フォーマットは RFC3986 Section-4.1 に準拠する相対パスです。
      参考 https://tools.ietf.org/html/rfc3986#section-4.1
      画像がない場合は null を指定します。
    oneOf:
      - type: string
        format: uri-reference
      - type: 'null'
    examples:
      - raw-materials/cotton/main.jpg
  images_alt:
    description: |-
      この Raw material の画像ファイルパスのリストです。
      assets repository からオリジナル画像を取得する際に利用します。
      フォーマットは RFC3986 Section-4.1 に準拠する相対パスです。
      参考 https://tools.ietf.org/html/rfc3986#section-4.1
      image プロパティで指定したパスを含める必要はありません。
      画像がない場合は空の配列を指定します。
    type: array
    uniqueItems: true
    examples:
      - []
      - - raw-materials/cotton/01.jpg
        - raw-materials/cotton/02.jpg
        - raw-materials/cotton/03.jpg
    items:
      type: string
      format: uri-reference
      examples:
        - raw-materials/cotton/01.jpg
        - raw-materials/cotton/02.jpg
        - raw-materials/cotton/03.jpg
