$schema: http://json-schema.org/draft-07/schema#
$id: raw-material.json
title: Raw material
description: Product の原材料です。
type: object
required:
  - id
  - name
  - name_kana
additionalProperties: false

properties:
  id:
    $ref: '#/definitions/id'
  name:
    $ref: '#/definitions/name'
  name_kana:
    $ref: '#/definitions/name_kana'
  description:
    $ref: '#/definitions/description'
  image:
    $ref: '#/definitions/image'
  images_alt:
    $ref: '#/definitions/images_alt'

definitions:
  id:
    $ref: 'index.json#/definitions/id'
    description: |-
      Raw material の id です。
      半角アルファベット小文字, 半角数字, ハイフン(-) のみ使用できます。
      この文字列は URI の一部として利用できる必要があります。
    examples:
      - cotton
      - wool
      - hakushu-cotton
  name:
    description: Raw material の名前です。
    type: string
    examples:
      - 綿
      - ウール
      - 伯州綿
  name_kana:
    $ref: 'index.json#/definitions/name_kana'
    description: |-
      Raw material の名前の読み方を表す仮名です。
      全角平仮名と半角数字のみ使用できます。
    examples:
      - めん
      - うーる
      - はくしゅうめん
  description:
    description: Raw material の概要です。
    type: string
    examples:
      -
  image:
    description: |-
      Raw material を象徴する画像ファイル URI です。
      URI は RFC3986 に準拠します。
      OGP や JSON-LD などの image の値として利用できる必要があります。
    type: string
    format: uri
    examples:
      - https://houkiboshi.co/raw-materials/cotton/images/main.jpg
  images_alt:
    description: |-
      Raw material の画像ファイル URI のリストです。
      URI は RFC3986 に準拠します。
      image プロパティで指定した URI を含める必要はありません。
    type: array
    items:
      type: string
      format: uri
    examples:
      - https://houkiboshi.co/raw-materials/cotton/images/01.jpg
      - https://houkiboshi.co/raw-materials/cotton/images/02.jpg
      - https://houkiboshi.co/raw-materials/cotton/images/03.jpg
